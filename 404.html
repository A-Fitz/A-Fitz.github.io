<!DOCTYPE html>
<html>
<head>
	<title>404 - Page Not Found</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link href="/assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,900,900italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>

<body onload="DelayRedirect()">
	<div class="header">
		<div class="content"><img alt="FitzGerald Web Development" src="assets/img/logo.png"></div>
	</div>
	<div class="line"></div>
	<div class="about">
		<div class="bigtext">404</div>

<div id="CountDown" class="midtext">Page not found, you will be redirected in <span id = "Count"></span>&nbsp;seconds.</div>

<script type="text/javascript">
function DelayRedirect() {
    var seconds = 6;
    var CountDown = document.getElementById("CountDown");
    var Count = document.getElementById("Count");
    CountDown.style.display = "block";
    Count.innerHTML = seconds;
    setInterval(function () {
        seconds--;
        Count.innerHTML = seconds;
        if (seconds == 0) {
            CountDown.style.display = "none";
            window.location = "http://afitz.me";
        }
    }, 1000);
}
</script>
		
	</div>
