<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1.0" name="viewport">
    <title>Local Population &amp; Race</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <nav class="teal" role="navigation">
        <div class="nav-wrapper container">
            <a class="brand-logo" href="http://afitz.space" id="logo-container">aFitz.space</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" id="population">Population Growth</a></li>
                <li><a href="#" id="africanamerican">African American</a></li>
                <li><a href="#" id="hispanic">Hispanic</a></li>
            </ul>
            <ul class="side-nav" id="nav-mobile">
                <li><a href="#" id="population">Population Growth</a></li>
                <li><a href="#" id="africanamerican">African American</a></li>
                <li><a href="#" id="hispanic">Hispanic</a></li>
            </ul><a class="button-collapse" data-activates="nav-mobile" href="#"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center grey-text text-darken-2" id="title">Population Growth</h1>
            <div class="row center" id="graph"></div><br>
            <br>
        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="row center" id="data"></div>
        </div>
    </div>
    <br>
    <footer class="page-footer teal darken-1" style="padding-top: 0;">
        <div class="footer-copyright">
            <div class="container">
                <div class="right">Source: <a class="orange-text text-lighten-3" href="https://www.census.gov/prod/www/decennial.html">US Decennial Census</a></div>
                CSS Libraries: <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a> &amp; <a class="orange-text text-lighten-3" href="http://chartjs.org/">ChartJS</a>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("#graph").animate({
                opacity: 0
            }, 1);
            $("#graph").load('https://afitz.space/pages/LocalPopulationRace/graphs/population.html');
            $("#graph").animate({
                opacity: 1
            }, 3000);

            $("#data").animate({
                opacity: 0
            }, 1);
            $("#data").load('https://afitz.space/pages/LocalPopulationRace/tables/population.html');
            $("#data").animate({
                opacity: 1
            }, 3000);

        });
        $(document).ready(function() {
            $("#population").click(function() {
                $("#graph").load('https://afitz.space/pages/LocalPopulationRace/graphs/population.html');
                $("#data").load('https://afitz.space/pages/LocalPopulationRace/tables/population.html');
                $("#title").text('Population Growth');
            });
            $("#africanamerican").click(function() {
                $("#graph").load('https://afitz.space/pages/LocalPopulationRace/graphs/africanamerican.html');
                $("#data").load('https://afitz.space/pages/LocalPopulationRace/tables/africanamerican.html');
                $("#title").text('African American Population');
            });
            $("#hispanic").click(function() {
                $("#graph").load('https://afitz.space/pages/LocalPopulationRace/graphs/hispanic.html');
                $("#data").load('https://afitz.space/pages/LocalPopulationRace/tables/hispanic.html');
                $("#title").text('Hispanic Population');
            });
        });
    </script>
</body>

</html>
