<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>African American Population</title>
</head>

<body>
    <canvas id="suburbsChart"></canvas>
    <script>
        var suburbsData = {
            labels: ["1960", "1970", "1980", "1990", "2000", "2010"],
            datasets: [{
                    backgroundColor: "rgba(126,87,194,0.6)",
                    pointBorderColor: "rgba(126,87,194,1)",
                    borderColor: "rgba(126,87,194,0.8)",
                    data: [0.12, 0.19, 1.10, 1.73, 1.94, 2.91],
                    label: "Downers Grove"
                }, {
                    backgroundColor: "rgba(41,182,246,0.6)",
                    pointBorderColor: "rgba(41,182,246,1)",
                    borderColor: "rgba(41,182,246,0.8)",
                    data: [0.36, 0.40, 3.00, 2.88, 3.63, 5.63],
                    label: "Lisle"
                }, {
                    backgroundColor: "rgba(102,187,106,0.6)",
                    pointBorderColor: "rgba(102,187,106,1)",
                    borderColor: "rgba(102,187,106,0.8)",
                    data: [0.01, 0.31, 3.90, 6.09, 8.68, 8.91],
                    label: "Woodridge"
                }, {
                    backgroundColor: "rgba(255,202,40,0.6)",
                    pointBorderColor: "rgba(255,202,40,1)",
                    borderColor: "rgba(255,202,40,0.8)",
                    data: [0.22, 0.34, 1.20, 1.98, 3.05, 4.62],
                    label: "Du Page"
                }, {
                    backgroundColor: "rgba(120,144,156,0.6)",
                    pointBorderColor: "rgba(120,144,156,1)",
                    borderColor: "rgba(120,144,156,0.8)",
                    data: [10.29, 12.83, 14.70, 14.82, 15.11, 14.55],
                    label: "Illinois"
                }, {
                    backgroundColor: "rgba(255,112,67,0.6)",
                    pointBorderColor: "rgba(255,112,67,1)",
                    borderColor: "rgba(255,112,67,0.8)",
                    data: [10.50, 11.10, 11.70, 12.10, 12.30, 12.60],
                    label: "USA"
                }

            ]
        }

        Chart.defaults.global.animationSteps = 50;
        Chart.defaults.global.tooltipYPadding = 16;
        Chart.defaults.global.tooltipCornerRadius = 0;
        Chart.defaults.global.tooltipTitleFontStyle = "normal";
        Chart.defaults.global.animationEasing = "easeOutBounce";
        Chart.defaults.global.responsive = true;
        Chart.defaults.global.scaleLineColor = "black";
        Chart.defaults.global.scaleFontSize = 16;
        Chart.defaults.global.tooltips.enabled = true;
        Chart.defaults.global.elements.line.fill = false;
        Chart.defaults.global.elements.line.borderWidth = 3;
        Chart.defaults.global.elements.line.pointBorderWidth = 4;

        var ctx = document.getElementById("suburbsChart").getContext("2d");

        var suburbsChart = new Chart(ctx, {
            type: 'line',
            data: suburbsData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            max: 20,
                            callback: function(value, index, values) {
                                return parseFloat(value).toFixed(2) + '%';
                            }
                        }
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            return tooltipItem.yLabel + '%';
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
